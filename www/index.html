<!DOCTYPE html>
<html ng-app="mainApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  <script src="js/controller.js"></script>
  </head>
  <body>

      <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Remember Me</h1>
      </ion-header-bar>
      <ion-tabs class="tabs-icon-top tabs-positive">
     <ion-nav-view animation="slide-left-right"></ion-nav-view>
   
   <script id="tabs.html" type="text/ng-template">
      <ion-tabs class="tabs-icon-top tabs-positive">

        <ion-tab title="Home" icon="ion-home" href="#/tab/home">
          <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Notes" icon="ion-ios7-compose" ui-sref="tabs.notes">
          <ion-nav-view name="notes-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Pictures" icon="ion-ios7-camera" ui-sref="tabs.pictures">
          <ion-nav-view name="pictures-tab"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Messages" icon="ion-ios7-paper" ui-sref="tabs.messages">
          <ion-nav-view name="messages-tab"></ion-nav-view>
        </ion-tab>
      </ion-tabs>
    </script>
  </body>
</html>

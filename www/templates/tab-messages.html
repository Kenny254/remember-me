      <ion-view title="Motivational Message">
        <ion-content>
        	<ion-list>
        		<ion-item ng-repeat="message in messages" type="item-text-wrap">
        			<div class="card">
  						<div class="item item-text-wrap">
    					{{message.message}} By {{message.name}}
					  	</div>
					</div>
        		</ion-item>
       		 </ion-list>
          </ion-content>
        </ion-view>

<div id="task-view" class="modal slide-in-up" ng-controller="newNotesCtrl">
    <header class="bar bar-header bar-positive">
        <h1 class="title">New Note</h1>
        <button class="button button-clear button-primary" ng-click="close()">Close</button>
    </header>
    <ion-content class="padding has-header">
        <form ng-submit="createNote(note)" name="addForm" ng-controller="newNotesCtrl">
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="Title" ng-model="note.title" required>
                </label>
                <br/>
                <label class="item item-input">
                    <textarea rows="8" placeholder="Notes...." ng-model="note.post" required></textarea>
                </label>
                <div class="row">
                    <button type="submit" class="button-positive button-block button col col-33" ng-disabled="addForm.$invalid">Post<i class="ion-paper-airplane margin"></i>
                    </button>
                    <button type="reset" class="button-positive button-block button col-33 col-offset-33">Reset</button>
                </div>
            </div>
        </form>
    </ion-content>
</div>

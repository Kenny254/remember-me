

      <ion-view title="My Notes">
        <ion-content has-header="true">
    
          <div class="card">
            <div class="item item-divider item-text-wrap">
              {{note.title}}
            </div>
            <div class="item">
            <spanng ng-show="currDate">Posted on: {{note.created | date: format}}</span>
            <span ng-show="upDate">Updated on: {{note.updated | date: format}}</span>
            </div>
            <div class="item item-text-wrap">
          
            {{note.post}} 
            </div>
            </div>
          </ion-content>
        </ion-view>

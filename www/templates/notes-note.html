

      <ion-view title="My Notes">
        <ion-content has-header="true">
    
          <div class="card">
            <div class="item item-divider item-text-wrap">
              {{note.title}}
            </div>
            <div class="item">
            <span>Posted on: {{note.created | date: format}}</span>
            <span ng-show="upDate">Updated on: {{note.updated | date: format}}</span>
            </div>
            <div class="item item-text-wrap">
          
            {{note.post}} 
             <div class="col col-offset-80"><i class="ion-edit icon-actions" ng-click=""></i>
            <i class="ion-android-trash icon-actions margin" ng-click="deleteNote('{{note.key}}')"></i></div>
            </div>
            </div>
          </ion-content>
        </ion-view>

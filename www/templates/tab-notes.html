
      <ion-view title="My Notes">
       <ion-nav-buttons side="left">
            <button class="button button-clear" ng-click="newNotes()">
           New
            </button>
          </ion-nav-buttons>
        <ion-content>
         <ion-list>
            <ion-item ng-repeat="note in notes" type="item-text-wrap">
          <div class="card">
            <div class="item item-divider">
              {{note.title}}
            </div>
            <div class="item item-text-wrap">
            <!-- as note.id params using stateparams -->
            {{note.post | limitTo: 140}} <a href="#/tab/note/{{note.id}}"> More..</a>
            </div>
            </ion-item>
           </ion-list>
          </ion-content>
        </ion-view>

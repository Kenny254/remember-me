
      <ion-view title="My Notes">
       <ion-nav-buttons side="left">
            <button class="button button-clear" ng-click="newNotes()">
           New
            </button>
          </ion-nav-buttons>
        <ion-content>
         <ion-list>
            <ion-item ng-repeat="note in notes track by $index" type="item-text-wrap">
          <div class="card">
            <div class="item item-divider">
              {{note.title}}
            </div>
            <div class="item item-text-wrap">
            
            {{note.post | limitTo: 140}} 
           <div class="row"><div class="col col-75"><a class="side" href="#/tab/note/{{note.id}}">
             More..</a></div>
              <div class="col"><i class="ion-checkmark-circled icon-actions" ng-click=""></i>
            <i class="ion-trash-b icon-actions margin" ng-click="deleteNote('{{note.key}}')"></i></div>
            </div>
            
            </div>
            </ion-item>
           </ion-list>

           <div class="card" ng-show="noNotes">
             <div class="item item-text-wrap">
              <span>
                No Items in your Fav Notes. Why do you create new note!!!
              </span>
             </div>
           </div>
          </ion-content>
        </ion-view>
